<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css" />
    <title>Boolfy</title>
  </head>
  <body>
    <div id="app" >
      <header class="text-light">
        <div class="ms-container-80 d-flex align-items-center">
          <h3 class="fw-bold p-3">Logo</h3>
        </div>
      </header>

        <main>

            <div class="container py-2">
                <div class="row d-flex  row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div class="col" v-for="(curItem,index) in discList">
  
                      <div class="card d-flex gap-4 align-items-center text-light">
                        <img :src="curItem.poster" class="card-img-top" alt="Poster">
                        <div class="card-body d-flex  flex-column align-items-center">
                          <h5 class="card-title fs-4 text-center fw-bold">{{ curItem.title }}</h5>
                          <span class="card-author">{{ curItem.author }}</span>
                          <div class="year">{{ curItem.year }}</div>
                        </div>
                        <i v-if="curItem.like" class="fa-solid fa-heart heart" @click.prevent="handleLike(index)"></i>
                        <i v-else class="fa-regular fa-heart heart" @click.prevent="handleLike(index)"></i>
                      </div>
  
                    </div>
                </div>
            </div>
         </div>
        </main>

    <!-- My Script -->
    <script src="js/script.js"></script>
  </body>
</html>
