<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css">

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Boolfy</title>
  </head>
  <body>
    <div id="app" class="bg-primary">
      <header></header>

      <main class="p-3">
        <div class="container">
          <div class="row row-cols-lg-4 row-cols-md-3">
            <div class="col p-1" v-for="curItem, index in discList">
              <div class="card h-100 d-flex flex-column align-items-center text-center gap-3" style="width: 18rem">
                <img :src="curItem.poster" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">{{ curItem.title }}</h5>
                  <span class="card-author">{{ curItem.author }}</span>
                  <div class="year">{{ curItem.year }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- My Script -->
    <script src="js/script.js"></script>
  </body>
</html>
